<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Huset KBH-The House Copenhagen</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="appbar">
        <svg class="menuIcon" viewBox="0 0 100 100">
      <rect class="myrect" x="10" y="10" width="80" height="10" rx="5" ry="5"/>
      <rect class="myrect" x="10" y="30" width="80" height="10" rx="5" ry="5"/>
      <rect class="myrect" x="10" y="50" width="80" height="10" rx="5" ry="5"/>
    </svg>
    </header>

    <div class="background">
        <img src="Images/header1.png" alt="Huset-KBH Cinema">
        <div class="logo_header"><img src="Images/logo_header.png" alt="Huset-KBH Cinema">
        </div>
    </div>
    <aside class="menu hidden">
        HOME<br><br>ALL EVENTS<br><br>FILM GENRES
        <br>
        <ul>

        </ul><br> MY TICKETS<br><br>ABOUT
        <br><br> CONTACT
        <br>
    </aside>
    <div class="container-fluid">
        <h1>HUSET KBH - Film Events - HUSET BIOGRAF</h1>
        <section id="filmlist">
            <template id="filmtemp">
        <article class="film">
          <img src="" alt="">
            <h1>TITLE</h1>
            <div class="shortdescription">DESC GOES HERE</div>
          <h2 class="price">DKK <span>PRICE</span></h2>
          <div class="genre">Genre </div>
            <div class="location">When </div>
             <div class="time">Time </div>
            <div class="weekday">Where </div>
            <div class="doors">Doors Open </div>
            <div class="director">Director </div>
            <div class="date">Date </div>
          
          <p><a class="readmore" href="">Read More</a></p>
        </article>
      </template>
        </section>
    </div>










    <script src="main.js"></script>
    <script src="menu.js"></script>
</body>

</html>
